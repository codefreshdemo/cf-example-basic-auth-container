version: '1.0'

steps:
  build-prj:
    type: build
    description: UC - build step
    image-name: codefreshio/auth-example
    dockerfile: Dockerfile
    tag: ${{CF_BRANCH}}

  build-nginx:
    type: build
    image-name: codefreshio/nginx
    dockerfile: nginx/Dockerfile
    tag: ${{CF_BRANCH}}

  inline-composition:
    type: launch-composition
    environmentName: 'env-composition-name'
    composition:
      version: '2'
      services:
        web:
          image: ${{build-prj}}
        auth:
          image: ${{build-nginx}}
          ports:
            - 80
          links:
            - web
          environment:
            USER: "admin"
            PASS: "admin"